<!DOCTYPE html>
<html lang="en">
<head>
    <title>Write It Out - The ARGH Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            /* Changed to a solid, deep, energetic purple */
            background-color: #5D3E91; /* A rich purple */
            
            /* Back to a clean, standard font */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #FFFFFF; /* Clean white */
            font-size: 42px;
            /* A simple, clean shadow to make it pop */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 18px;
            color: #E0E0E0; /* Light gray/white */
            font-weight: normal;
        }

        /* Style for the text box */
        textarea {
            width: 100%;
            height: 300px;
            background-color: #FFFFFF;
            color: #000000; /* Black text */
            /* A solid, bright border */
            border: 3px solid #00BCD4; /* Bright Cyan */
            border-radius: 5px;
            padding: 15px;
            font-size: 16px;
            margin-top: 20px;
            box-sizing: border-box; 
        }

        /* Style for our new buttons */
        .action-button {
            display: inline-block;
            margin: 20px 10px 0 10px;
            padding: 12px 25px; /* Made them a bit bigger */
            background-color: #00BCD4; /* Bright Cyan */
            color: #000000; /* Black text for contrast */
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.1s;
        }
        
        .action-button:hover {
            background-color: #0097A7; /* Darker cyan on hover */
        }
        
        .action-button:active {
            transform: scale(0.98); /* Slight press effect */
        }

        .action-button.clear {
            background-color: #E91E63; /* A vibrant pink/red */
            color: #FFFFFF; /* White text */
        }
        .action-button.clear:hover {
            background-color: #C2185B; /* Darker pink on hover */
        }
        
        .back-link {
            display: block;
            margin-top: 40px;
            color: #E0E0E0; /* Light gray */
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Write It Out</h1>
        <p>Vent your feelings here. This is 100% private and saves ONLY to your browser. Nothing is sent to a server.</p>

        <textarea id="journal-text" placeholder="Tell me what's on your mind..."></textarea>
        
        <button id="save-button" class="action-button">Save</button>
        <button id="clear-button" class="action-button clear">Clear</button>

        <a href="index.html" class="back-link">Back to Tools</a>
    </div>

    <script>
        // THIS SCRIPT IS THE SAME - NO CHANGES NEEDED
        const journalText = document.getElementById('journal-text');
        const saveButton = document.getElementById('save-button');
        const clearButton = document.getElementById('clear-button');

        journalText.value = localStorage.getItem('arghToolJournal');

        saveButton.addEventListener('click', function() {
            const textToSave = journalText.value;
            localStorage.setItem('arghToolJournal', textToSave);
            alert('Saved!'); 
        });

        clearButton.addEventListener('click', function() {
            if (confirm('Are you sure you want to clear your text?')) {
                journalText.value = '';
                localStorage.removeItem('arghToolJournal');
            }
        });
    </script>
</body>
</html>
