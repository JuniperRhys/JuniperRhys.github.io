<!DOCTYPE html>
<html lang="en">
<head>
    <title>Breathe - The ARGH Tool</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; 
        }
        .container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .circle {
            width: 100%;
            height: 100%;
            background-color: #3498db;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            animation: breathe 16s linear infinite;
        }
        .text {
            position: relative;
            z-index: 10;
            font-size: 24px;
            font-weight: bold;
            line-height: 300px;
        }
        @keyframes breathe {
            0%   { transform: scale(0.8); }
            25%  { transform: scale(1.0); }
            50%  { transform: scale(1.0); }
            75%  { transform: scale(0.8); }
            100% { transform: scale(0.8); }
        }
        .back-link {
            display: inline-block;
            margin-top: 40px;
            padding: 10px 20px;
            background-color: #34495e;
            color: #ecf0f1;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
        <div id="instruction-text" class="text">Get Ready...</div>
    </div>
    <a href="index.html" class="back-link">Back to Tools</a>
    <script>
        const instructionText = document.getElementById('instruction-text');
        function updateText() {
            instructionText.innerText = 'Breathe In...';
            setTimeout(() => { instructionText.innerText = 'Hold'; }, 4000);
            setTimeout(() => { instructionText.innerText = 'Breathe Out...'; }, 8000);
            setTimeout(() => { instructionText.innerText = 'Hold'; }, 12000); 
        }
        updateText();
        setInterval(updateText, 16000); 
    </script>
</body>
</html>
